<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to Tic Tac Toe</h1>
        <p>Press start to play the game</p>
      </header>
      <main>
        <aside>
          <button type="reset">Reset</button>
          <div class="result">result will be shown here</div>
        </aside>
        <div class="board">
          <div class="cell" data-index="0">X</div>
          <div class="cell" data-index="1">O</div>
          <div class="cell" data-index="2">X</div>
          <div class="cell" data-index="3">O</div>
          <div class="cell" data-index="4">X</div>
          <div class="cell" data-index="5">O</div>
          <div class="cell" data-index="6">X</div>
          <div class="cell" data-index="7">O</div>
          <div class="cell" data-index="8">X</div>
        </div>
      </main>
    </div>
    
    <script src="./script.js"></script>
  </body>
</html>
